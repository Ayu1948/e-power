<ion-content>
  <div class="content">
    <div class="top-btn" (click)="toBadge()" id="badge">徽章</div>
    <div class="top-btn" routerLink="/award" id="award">奖励</div>
    <div class="text">
      <div class="l1"></div>
      <div class="l2">
        <span class="lantern left"></span>
        <span class="lantern right"></span>
      </div>
      <div class="l3"></div>
      <div class="l4"></div>
      <div class="l5"></div>
      <div class="l6"></div>
      <div class="l7"></div>
      <div class="l8"></div>
      <div class="l9"></div>
    </div>
    <div class="character p1"></div>
    <div class="character p2"></div>
    <div class="character p3"></div>
    <div class="btn-wrap">
      <div class="btn" routerLink="/scene/0">包租婆</div>
      <div class="btn" routerLink="/scene/1">退休老大爷</div>
      <div class="btn" routerLink="/scene/2">会计师</div>
    </div>
  </div>
  <div id="audio" ontouchmove="return false;">
    <vg-player class="video-container" (onPlayerReady)="onPlayerReady($event)">
      <vg-overlay-play></vg-overlay-play>
      <vg-buffering></vg-buffering>
      <video
        [vgMedia]="audio"
        #audio
        preload
        x5-video-player-type="h5"
        playsinline
        webkit-playsinline
        loop
      >
        <source src="assets/audio/bgm.mp3" type="audio/mp3" />
      </video>
    </vg-player>
  </div>
</ion-content>
