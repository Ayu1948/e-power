<div class="mask-wrap">
  <div class="mask" (click)="dismiss()">
    <div class="badge-box"></div>
  </div>
  <div class="panel">
    <span class="title"></span>
    <div class="badge-wrap">
      <span
        class="badge"
        [ngClass]="{ get: getFlag[0] }"
        routerLink="/scene/0"
      ></span>
      <span
        class="badge"
        [ngClass]="{ get: getFlag[1] }"
        routerLink="/scene/1"
      ></span>
      <span
        class="badge"
        [ngClass]="{ get: getFlag[2] }"
        routerLink="/scene/2"
      ></span>
    </div>
    <p *ngIf="toDraw.flag">你获取了一次抽奖机会<br />去抽奖吧！</p>
    <p *ngIf="!toDraw.flag">点击未点亮的徽章按钮<br />集齐可获得抽奖机会哦！</p>
    <div class="button" *ngIf="toDraw.flag" routerLink="/draw">
      去抽奖
    </div>
    <div
      *ngIf="!toDraw.flag"
      class="button"
      [routerLink]="'/scene/' + toDraw.id"
    >
      继续玩
    </div>
  </div>
</div>
