<ion-content>
  <div class="content">
    <div class="mv">
      <vg-player
        class="video-container"
        (onPlayerReady)="onPlayerReady($event)"
      >
        <vg-overlay-play></vg-overlay-play>
        <vg-buffering></vg-buffering>
        <video
          [vgMedia]="media"
          #media
          preload="auto"
          playsinline
          webkit-playsinline
          playsinline="true"
          x5-playsinline="true"
          x5-video-player-type="h5"
          x5-video-player-fullscreen="true"
          width="100%"
          height="100%"
          poster
          [ngSwitch]="scenceId"
          preload
          x-webkit-airplay="true"
          airplay="allow"
          webkit-playsinline="true"
          playsinline="true"
        >
          <source
            *ngSwitchDefault
            src="assets/video/landlord.mp4"
            type="video/mp4"
          />
          <source
            *ngSwitchCase="1"
            src="assets/video/grandpa.mp4"
            type="video/mp4"
          />
          <source
            *ngSwitchCase="2"
            src="assets/video/accountant.mp4"
            type="video/mp4"
          />
        </video>
      </vg-player>
      <vg-player
        class="video-container"
        (onPlayerReady)="onPlayerReadyAudio($event)"
        id="audio"
      >
        <vg-overlay-play></vg-overlay-play>
        <vg-buffering></vg-buffering>
        <video [vgMedia]="audio" #audio preload loop>
          <source [src]="musicList[scenceId]" type="audio/mp3" />
        </video>
      </vg-player>
      <!-- <audio
        [src]="musicList[scenceId]"
        id="music"
        preload
        autoplay
        loop
      ></audio> -->
      <!-- <audio src="../../assets/audio/grandpa.mp3" id="music1" preload loop></audio>
      <audio src="../../assets/audio/accountant.mp3" id="music2" preload loop></audio> -->
      <div
        [ngClass]="{ mask: true, show: !firstFlag }"
        (click)="onVideoClick()"
      ></div>
      <div [ngClass]="{ 'mask-wrap': true, show: showBtn && !skipBtn }">
        <div class="btn-box">
          <div class="button" (click)="continue()">继续</div>
          <div class="button" (click)="skip()">跳过</div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
